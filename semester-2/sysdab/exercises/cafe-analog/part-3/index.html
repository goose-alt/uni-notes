<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css" integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    
    <link rel="stylesheet" href="./css/index.css">

    <title>Cafe ANALOG - Menu</title>
</head>
<body>
    <header class="header">
        <img src="./img/analogo.png">
    </header>
    <div class="container">
        <div class="icons">
            <i class="fas fa-sign-out-alt left"></i>
            <i class="fas fa-shopping-cart right"></i>
        </div>
        <div class="cart-items">
            <p id="cartItems">0</p>
        </div>
        <div class="title">
            <h1>Menu</h1>
        </div>
        <div class="menu-items">
            <div class="menu-item">
                <h3 class="menu-item-title">Filter Kaffe</h3>
                <p class="menu-item-description">Filter kaffe brygget på ny kværnede bønner</p>
                <p class="menu-item-price">DKK 80.- for 10 serveringer</p>
                <div class="menu-buy-button" onclick="incrementCartItems()">
                    <p class="menu-buy">Køb</p>
                </div>
            </div>
            <div class="menu-item">
                <h3 class="menu-item-title">Filter Kaffe</h3>
                <p class="menu-item-description">Filter kaffe brygget på ny kværnede bønner</p>
                <p class="menu-item-price">DKK 80.- for 10 serveringer</p>
                <div class="menu-buy-button" onclick="incrementCartItems()">
                    <p class="menu-buy">Køb</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>
            Cafe Analog<br>
            Rued Langgaards Vej 7, 2300 Copenhagen S<br>
            CVR: DK-34657343
        </p>
    </footer>
    <script type="application/javascript" src="./js/index.js"></script>
</body>
</html>
